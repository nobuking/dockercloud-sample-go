lb:
  image: dockercloud/haproxy
  autorestart: always
  links:
    - web
  ports:
    - "80:80"
  roles:
    - global
web:
  image: nobuking/dockercloud-sample-go
  autorestart: always
  links:
    - mongo
  deployment_strategy: high_availability
  target_num_containers: 4
mongo:
  image: mongo
  autorestart: always
  environment:
    - MONGO_PASS=password
